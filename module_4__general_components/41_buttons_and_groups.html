<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons and Button Groups</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Buttons and Button Groups</h1>

      <section class="mb-5">
        <h2 class="h4 mb-3">Button Styles</h2>
        <button type="button" class="btn btn-primary me-2">Primary</button>
        <button type="button" class="btn btn-secondary me-2">Secondary</button>
        <button type="button" class="btn btn-success me-2">Success</button>
        <button type="button" class="btn btn-danger me-2">Danger</button>
        <button type="button" class="btn btn-warning me-2">Warning</button>
        <button type="button" class="btn btn-info me-2">Info</button>
        <button type="button" class="btn btn-light me-2">Light</button>
        <button type="button" class="btn btn-dark me-2">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
      </section>

      <section class="mb-5">
        <h2 class="h4 mb-3">Outline Buttons</h2>
        <button type="button" class="btn btn-outline-primary me-2">
          Primary
        </button>
        <button type="button" class="btn btn-outline-secondary me-2">
          Secondary
        </button>
        <button type="button" class="btn btn-outline-success me-2">
          Success
        </button>
        <button type="button" class="btn btn-outline-danger me-2">
          Danger
        </button>
      </section>

      <section class="mb-5">
        <h2 class="h4 mb-3">Button Sizes</h2>
        <button type="button" class="btn btn-primary btn-lg me-2">
          Large button
        </button>
        <button type="button" class="btn btn-secondary btn-lg me-2">
          Large button
        </button>
        <button type="button" class="btn btn-primary btn-sm me-2">
          Small button
        </button>
        <button type="button" class="btn btn-secondary btn-sm">
          Small button
        </button>
      </section>

      <section class="mb-5">
        <h2 class="h4 mb-3">Button Groups</h2>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary">Left</button>
          <button type="button" class="btn btn-primary">Middle</button>
          <button type="button" class="btn btn-primary">Right</button>
        </div>
      </section>

      <section class="mb-5">
        <h2 class="h4 mb-3">Vertical Button Group</h2>
        <div
          class="btn-group-vertical"
          role="group"
          aria-label="Vertical button group"
        >
          <button type="button" class="btn btn-primary">Button</button>
          <button type="button" class="btn btn-primary">Button</button>
          <div class="btn-group" role="group">
            <button
              id="btnGroupVerticalDrop1"
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop1">
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
