<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tooltips and Popovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tooltips and Popovers</h1>

        <!-- Tooltip -->
        <button type="button" class="btn btn-secondary mb-4"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Tooltip on top">
            Hover me for Tooltip
        </button>

        <!-- Popover -->
        <button type="button"
                className='btn btn-primary'
                data-bs-container='body'
                data-bs-toggle='popover'
                title='Popover title'
                data-bs-content="And here's some amazing content. It's very engaging. Right?">
            Click me for Popover
        </button>

        <!-- Tooltip in different directions -->
        <div class="mt-4">
            <button type="button" class="btn btn-secondary me-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                Tooltip on top
            </button>
            <button type="button" class="btn btn-secondary me-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
                Tooltip on right
            </button>
            <button type="button" class="btn btn-secondary me-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
                Tooltip on bottom
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
                Tooltip on left
            </button>
        </div>

        <!-- Popover with HTML content -->
        <button type="button" class="btn btn-lg btn-danger mt-4" data-bs-toggle="popover" title="Popover title" data-bs-content="And here's some amazing <b>HTML</b> content. It's very engaging. Right?" data-bs-html="true">
            Click to toggle popover with HTML
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // Initialize popovers
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>
</html>
