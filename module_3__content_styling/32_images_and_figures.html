<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Images and Figures</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Images and Figures in Bootstrap</h1>

      <h2 class="h4 text-muted mb-3">Responsive Images</h2>
      <img
        src="https://via.placeholder.com/800x400"
        class="img-fluid mb-3"
        alt="Responsive image"
      />

      <h2 class="h4 text-muted mb-3 mt-4">Image Thumbnails</h2>
      <img
        src="https://via.placeholder.com/200x200"
        class="img-thumbnail"
        alt="Image thumbnail"
      />

      <h2 class="h4 text-muted mb-3 mt-4">Aligning Images</h2>
      <img
        src="https://via.placeholder.com/200x200"
        class="rounded float-start me-3"
        alt="Floating left"
      />
      <img
        src="https://via.placeholder.com/200x200"
        class="rounded float-end ms-3"
        alt="Floating right"
      />
      <div class="clearfix"></div>

      <h2 class="h4 text-muted mb-3 mt-4">Figures</h2>
      <figure class="figure">
        <img
          src="https://via.placeholder.com/400x300"
          class="figure-img img-fluid rounded"
          alt="A generic square placeholder image with rounded corners in a figure."
        />
        <figcaption class="figure-caption text-end">
          A caption for the above image.
        </figcaption>
      </figure>

      <h2 class="h4 text-muted mb-3 mt-4">Image Shapes</h2>
      <img
        src="https://via.placeholder.com/150"
        class="rounded me-2"
        alt="Rounded"
      />
      <img
        src="https://via.placeholder.com/150"
        class="rounded-circle me-2"
        alt="Rounded Circle"
      />
      <img
        src="https://via.placeholder.com/150"
        class="img-thumbnail"
        alt="Thumbnail"
      />
    </div>
  </body>
</html>
