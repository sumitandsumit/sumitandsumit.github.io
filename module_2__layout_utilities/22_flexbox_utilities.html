<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Flexbox Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Bootstrap Flexbox Demo</h1>

      <h2 class="mt-4">Basic Flex Container</h2>
      <div class="d-flex p-2 bg-light">
        <div class="p-2 bg-primary text-white">Flex item 1</div>
        <div class="p-2 bg-success text-white">Flex item 2</div>
        <div class="p-2 bg-info text-white">Flex item 3</div>
      </div>

      <h2 class="mt-4">Justify Content</h2>
      <div class="d-flex justify-content-between bg-light mb-3">
        <div class="p-2 bg-primary text-white">Flex item 1</div>
        <div class="p-2 bg-success text-white">Flex item 2</div>
        <div class="p-2 bg-info text-white">Flex item 3</div>
      </div>

      <h2 class="mt-4">Align Items</h2>
      <div class="d-flex align-items-center bg-light" style="height: 100px">
        <div class="p-2 bg-primary text-white">Flex item 1</div>
        <div class="p-2 bg-success text-white">Flex item 2</div>
        <div class="p-2 bg-info text-white">Flex item 3</div>
      </div>

      <h2 class="mt-4">Flex Direction</h2>
      <div class="d-flex flex-column bg-light">
        <div class="p-2 bg-primary text-white">Flex item 1</div>
        <div class="p-2 bg-success text-white">Flex item 2</div>
        <div class="p-2 bg-info text-white">Flex item 3</div>
      </div>

      <h2 class="mt-4">Responsive Flex</h2>
      <div
        class="d-flex flex-column flex-md-row justify-content-between bg-light"
      >
        <div class="p-2 bg-primary text-white">Flex item 1</div>
        <div class="p-2 bg-success text-white">Flex item 2</div>
        <div class="p-2 bg-info text-white">Flex item 3</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
