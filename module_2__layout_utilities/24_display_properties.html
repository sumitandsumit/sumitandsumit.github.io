<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Display Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hidden on small screens, visible on medium and larger screens -->
    <div class="d-none d-md-block bg-secondary text-white p-3">
        This text is hidden on small screens and visible on medium and larger screens.
    </div>

    <!-- Always visible -->
    <div class="d-block bg-primary text-white p-3 mt-2">
        This text is always visible.
    </div>

    <!-- Visible only on small screens -->
    <div class="d-block d-md-none bg-success text-white p-3 mt-2">
        This text is visible only on small screens.
    </div>
</body>
</html>
